<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김한규 - 주니어 풀스택/백엔드 개발자</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="introduction">
        <h1>김한규</h1>
        <ul>
          <li>주니어 풀스택/백엔드 개발자</li>
          <li>조금 길더라도 이해, 수정, 확장이 쉬운 코드를 작성합니다.</li>
          <li>React, NestJS, Node.js, PostgreSQL</li>
        </ul>
        <ul>
          <li id="email">
            asherkim815@gmail.com
            <img src="images/clipboard.svg" alt="clipboard svg" />
          </li>
        </ul>
      </section>

      <section id="projects">
        <h2>개인 프로젝트</h2>
        <p>각 프로젝트 과정은 깃헙 README에 기술했습니다.</p>

        <!-- 틱택토(Tic-Tac-Toe) -->
        <article class="project-card">
          <figure>
            <img
              src="images/tic-tac-toe-screenshot.jpg"
              alt="틱택토 스크린샷"
            />
            <figcaption>
              <h3>틱택토(Tic-Tac-Toe)</h3>
              <ul>
                <li>React, Vite</li>
              </ul>
              <ul>
                <li>React state를 통해 과거의 보드로 돌아갈 수 있는 틱택토</li>
              </ul>
              <div>
                <a
                  href="https://github.com/asherkim815/tic-tac-toe-modified"
                  target="_blank"
                >
                  <button>깃헙 열기</button>
                </a>
                <a
                  href="https://asherkim815.github.io/tic-tac-toe-modified/"
                  target="_blank"
                >
                  <button>배포된 앱 열기</button>
                </a>
              </div>
            </figcaption>
          </figure>
        </article>

        <!-- 날씨 지금(Weather Now) -->
        <article class="project-card">
          <figure>
            <img
              src="images/weather-now-screenshot.jpg"
              alt="날씨 지금 스크린샷"
            />
            <figcaption>
              <h3>날씨 지금(Weather Now)</h3>
              <ul>
                <li>Node.js</li>
              </ul>
              <ul>
                <li>
                  특정 장소의 현 날씨를 보여주는 앱. Express, EJS 등의 npm
                  패키지와 OpenWeatherMap API 사용.
                </li>
              </ul>
              <a
                href="https://github.com/asherkim815/weather-now"
                target="_blank"
              >
                <button>깃헙 열기</button>
              </a>
            </figcaption>
          </figure>
        </article>

        <!-- 할 일 목록(Permalist) -->
        <article class="project-card">
          <figure>
            <img
              src="images/permalist-screenshot.jpg"
              alt="할 일 목록 스크린샷"
            />
            <figcaption>
              <h3>할 일 목록(Permalist)</h3>
              <ul>
                <li>Node.js, PostgreSQL</li>
              </ul>
              <ul>
                <li>
                  데이터베이스에 저장되는 할 일 목록. Passport.js 통한
                  인증(이메일 혹은 OAuth 2.0) 사용.
                </li>
              </ul>
              <a
                href="https://github.com/asherkim815/permalist-modified"
                target="_blank"
              >
                <button>깃헙 열기</button>
              </a>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>

    <script>
      function copyEmailOnClick() {
        document.querySelector('#email').addEventListener('click', () => {
          navigator.clipboard.writeText('asherkim815@gmail.com');

          document.querySelector('#email img').src =
            'images/clipboard-check.svg';

          setTimeout(() => {
            document.querySelector('#email img').src = 'images/clipboard.svg';
          }, 3000);
        });
      }
      copyEmailOnClick();
    </script>
  </body>
</html>
